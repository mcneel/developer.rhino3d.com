{{ if .IsNamedParams }}    
    {{ $id := .Get "id"}}
    <div style="padding:{{ if .Get "padding" }}{{ .Get "padding"}}{{ else }}56.25%{{ end }} 0 0 0;position:relative;">
        <iframe title="video" src="https://player.vimeo.com/video/{{ $id }}?{{ if .Get "privacyhash" }}h={{ .Get "privacyhash" }}{{end}}&autoplay={{ if .Get "autoplay" }}{{ .Get "autoplay"}}{{ else }}0{{ end }}&loop={{ if .Get "loop" }}{{ .Get "loop"}}{{ else }}0{{ end }}&autopause={{ if .Get "autopause" }}{{ .Get "autopause"}}{{ else }}1{{ end }}&texttrack={{ if .Get "texttrack" }}{{ .Get "texttrack"}}{{ else }}en{{ end }}&muted=1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
{{ else }}
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe title="video" src="https://player.vimeo.com/video/{{ .Get 0 }}?autoplay=0&loop=0&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
{{ end }}
<script src="https://player.vimeo.com/api/player.js" integrity="sha384-fYgai7z8Tr2FqnmPbT+J2mR66tN6O0vGzHRvtszof8FM4X9PhmqYJuhwVjCK5JDl" crossorigin="anonymous"></script>
</div>
